<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript" src="controllers/loadDependence.js"></script>
<script type="text/javascript" src="controllers/cursosController.js"></script>

<title>Turmas</title>

</head>
<body>
	<br />
	<center>
		<h2>Localize sua turma:</h2>
		<input id="txtTurma" type="search" maxlength="5"
			placeholder="Digite apenas o código." />
		<hr />
		<div id="expansorTurma" data-role="collapsible" >
			<h4 id="expansorTurmaTitle" onclick="montarCursos()">Não sei o código da minha turma.</h4>
			<h6>Escolha seu curso.</h6>
			
			<div id="cursos"></div>

		</div>

	</center>
	
	<script>
		function montarCursos(){
			var cursos = controller.getCursos();
			
			alert(cursos.length)
			
			if(cursos != null){
				for(var i = 0; i < cursos.length; i++){
					$("#cursos").append('<button class="ui-btn ui-corner-all" data-transition ="slide" onclick="controller.setNomeCurso("' + cursos[i].Value +'")">' + cursos[i].Name + '</button>')
				}
			}	
		}
	</script>


</body>
</html>
