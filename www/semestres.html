<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css"
	href="css/jquery.mobile-1.4.5.min.css">
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript" src="Dao/configure.js"></script>
<script type="text/javascript" src="Dao/semestresDao.js"></script>
<script type="text/javascript" src="controllers/semestresController.js"></script>

<title>Semestres</title>
</head>
<body>
	<script>
		$(function() {
			var nome = controller.getCurso();
			$("#curso").text(nome);
			calcularSemestres();
		});
	</script>
	<div data-role="controlgroup" data-type="horizontal">
		<button onclick="controller.voltar()"
			class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-back">Cursos</button>
	</div>

	<element>
	<center>
		<h3>
			Exibindo semestres do curso de
			<div id="curso">1</div>
		</h3>

		<input id="imgCarregando" type="image" src="img/carregando.gif" />

		<div data-role="controlgroup" id="semestres"></div>

	</center>
	</element>
	<script>
		function calcularSemestres() {
			semestres = controller.getSemestres();
			montarSemestes();
		}

		function montarSemestes() {
			$('#imgCarregando').remove();

			$('#semestres').append('<h6 class="optCurso">Escolha o seu.</h6>');
			
			for (var i = 1; i <= semestres; i++) {
				$("#semestres").append(
						"<a class='ui-btn ui-corner-all' onclick=\"controller.setPeriodos('"
								+ i
								+ "')\">" + i + "</button>");
			}
		}

	</script>

</body>
</html>
